<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rong's Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
 
<body>
    <div class="intro-header" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Melk_-_Abbey_-_Library.jpg/1200px-Melk_-_Abbey_-_Library.jpg');">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1>Rong's Library</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <a class="addbook" onclick="showform()">Add Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="formSec" style="display: none;">
        <div class="container">
            <form id="addbook">
                <div class="form-group">
                    <p>Book: </p>
                    <input type="text" id="book_title" class="form-control" placeholder="book title">
                </div>
                <div class="form-group">
                    <p>Author: </p>
                    <input type="text" id="author" class="form-control" placeholder="author">
                </div>
                <div class="form-group">
                    <p>Quote: </p>
                    <input type="text" id="quote" class="form-control" placeholder="quote">
                </div>
                <div class="form-group">
                    <p>Date: </p>
                    <input type="text" id="publication_date" class="form-control" placeholder="publication date">
                </div>
                <div class="form-group">
                    <p>Image: </p>
                    <input type="text" id="image_url" class="form-control" placeholder="image url">
                </div>
                <button onclick="return checkforblank()" onsubmit="submitform()">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <ul class='booklist'></ul>
    </div>
    <script src="library.js"></script>
</body>
 
</html>
